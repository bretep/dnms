<!DOCTYPE html>
<html>
<head>
    <title>DNMS Diagram</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
        .link {
            stroke: #2E2E2E;
            stroke-width: 2px;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .textClass {
            stroke: #323232;
            font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;
            stroke-width: .5;
            font-size: 14px;
        }
    </style>
</head>
<body>
<script>

    // Return the value of a query parameter (or null)
    function getQueryParam(param) {
        ret = null
        location.search.substr(1)
            .split("&")
            .some(function(item) { // returns first occurence and stops
                return item.split("=")[0] == param && (ret = item.split("=")[1])
            })

        // If the return isn't null lets decode it
        if (ret != null) {
            return decodeURIComponent(ret)
        } else {
            return null
        }
    }

    var graph;
    function myGraph() {

        // Add and remove elements on the graph object
        this.addNode = function (id) {
            nodes.push({"id": id});
            update();
        };

        this.removeNode = function (id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                }
                else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            update();
        };

        this.removeLink = function (source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    links.splice(i, 1);
                    break;
                }
            }
            update();
        };

        this.removeallLinks = function () {
            links.splice(0, links.length);
            update();
        };

        this.removeAllNodes = function () {
            nodes.splice(0, links.length);
            update();
        };

        this.addLink = function (source, target, value) {
            links.push({"source": findNode(source), "target": findNode(target), "value": value});
            update();
        };

        var findNode = function (id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            }
            ;
        };

        var findNodeIndex = function (id) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].id == id) {
                    return i;
                }
            }
            ;
        };

        // set up the D3 visualisation in the specified element
        // TODO: autoscale with screen size?
        var w = window.innerWidth, h = window.innerHeight;

        var color = d3.scale.category10();

        var svg = d3.select("body")
                .append("svg:svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("id", "svg")
                .attr("pointer-events", "all")
                .attr("viewBox", "0 0 " + w + " " + h)
                .attr("perserveAspectRatio", "xMinYMid")
                .call(d3.behavior.zoom().on("zoom", function () {
                    svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
                  }))
        var vis = svg.append('svg:g');

        svg.append("defs").append("marker")
            .attr("id", "arrowhead")
            .attr("refX", 6 + 3) /*must be smarter way to calculate shift*/
            .attr("refY", 2)
            .attr("markerWidth", 8)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0,0 V 4 L6,2 Z"); //this is actual shape for arrowhead

        var force = d3.layout.force();

        var nodes = force.nodes()
        var links = force.links();

        var update = function () {
            var link = svg.selectAll(".link")
              .data(links)
              .attr("class", "link")
              .attr("marker-end", "url(#arrowhead)");

            link.enter().append("line")
                    .attr("id", function (d) {
                        return d.source.id + "-" + d.target.id;
                    })
                    .attr("stroke-width", function (d) {
                        return d.value / 10;
                    })
                    .attr("class", "link");
            link.append("title")
                    .text(function (d) {
                        return d.value;
                    });
            link.exit().remove();

            var node = vis.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id;
                    });

            var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .call(force.drag);

            nodeEnter.append("svg:circle")
                    .attr("r", 12)
                    .attr("id", function (d) {
                        return "Node;" + d.id;
                    })
                    .attr("class", "nodeStrokeClass")
                    .attr("fill", function(d) { return color(d.id); });

            nodeEnter.append("svg:text")
                    .attr("class", "textClass")
                    .attr("x", 14)
                    .attr("y", ".31em")
                    .text(function (d) {
                        return d.id;
                    });

            node.exit().remove();

            force.on("tick", function () {

                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

                link.attr("x1", function (d) {
                    return d.source.x;
                })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
            });

            // Restart the force layout.
            force
                    .gravity(.01)
                    .charge(-4000)
                    .friction(.1)
                    .linkDistance( function(d) { return d.value * 10 } )
                    .size([w, h])
                    .start();

        };


        // Make it all go
        update();
    }

    graph = new myGraph("#svgdiv");

    // initial load of the graph
    if (!!window.EventSource) {
        var srcHost = getQueryParam('source');
        var source;
        if (srcHost != null) {
            source = new EventSource('http://' + srcHost + '/v1/events/graph');
        } else {
            source = new EventSource('http://127.0.0.1:8888/v1/events/graph');
        }

        // All the event listeners
        source.addEventListener('addNodeEvent', function(e) {
            var data = JSON.parse(e.data);
            graph.addNode(data.name);
        }, false);
        source.addEventListener('removeNodeEvent', function(e) {
            var data = JSON.parse(e.data);
            graph.removeNode(data.name);
        }, false);

        source.addEventListener('addLinkEvent', function(e) {
            var data = JSON.parse(e.data);
            graph.addLink(data.src.name, data.dst.name, '20');
        }, false);
        source.addEventListener('removeLinkEvent', function(e) {
            var data = JSON.parse(e.data);
            graph.removeLink(data.src.name, data.dst.name);
        }, false);

    } else {
        // TODO: support polling....
        // Result to xhr polling :(
        console.log("sad, no event support!")
    }

</script>
</body>
</html>
